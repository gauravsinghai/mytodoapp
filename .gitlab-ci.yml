image: maven:3.6.3-jdk-11-slim

stages:
  - compile_stage
  - code_quality_stage
  - test_stage
  - package_stage
  - containerize

compile_job:
  stage: compile_stage
  script:
    - mvn clean compile

sonarqube-check:
  image: maven:3.6.3-jdk-11
  stage: code_quality_stage
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - mvn verify sonar:sonar
  allow_failure: true
  only:
    - master # or the name of your main branch


test_job:
  stage: test_stage
  script:
    - mvn test

package_job:
  stage: package_stage
  script:
    - mvn install

  artifacts:
    paths:
      - target/*.jar
    
services:
- docker:dind

# before_script:
# - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin

containerize:
  image: docker:latest
  stage: containerize
  script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER --password-stdin
    - docker build -t my-todo-app:latest .
    - docker tag my-todo-app:latest $CI_REGISTRY_USER/my-todo-app:latest
    - docker push $CI_REGISTRY_USER/my-todo-app:latest